<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-card">
      <section class="main-card__content">
        <div class="content__info">
          <h1 class="info__heading">
            Get <span class="heading__highlight">insights</span> that help your
            business grow.
          </h1>
          <p class="info__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="content__stats">
          <div class="stats__box">
            <p class="box__stat">10k+</p>
            <p class="box__heading">companies</p>
          </div>
          <div class="stats__box">
            <p class="box__stat">314</p>
            <p class="box__heading">templates</p>
          </div>
          <div class="stats__box">
            <p class="box__stat">12M+</p>
            <p class="box__heading">queries</p>
          </div>
        </div>
      </section>
      <div class="main-card__image"></div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/ahmedhanyh">Ahmed Hany</a>.
    </footer>
  </body>
</html>
